version: '3.1'
services:
  gulp:
    build: nodejs/ 
    container_name: gulp
    volumes:
      - ./workspace/:/workspace
    ports:
      - "3000:3000"
  go:
    build: golang/
    container_name: go
    volumes:
      - ./workspace:/workspace
    ports:
      - "8080:8080"
  proxy:
    image: nginx:latest
    container_name: proxy
    volumes:
      - ./workspace:/workspace
      - ./nginx/main.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80" # host
