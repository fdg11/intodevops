<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="modalform/libs/remodal/remodal.css">
    <link rel="stylesheet" href="modalform/libs/remodal/remodal-default-theme.css">
    <link rel="stylesheet" href="modalform/css/formstyle.css">
    <link rel="stylesheet" href="modalform/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="butWrap">
    <a class="linkButton" data-remodal-target="Modal" title="Связаться с нами">Связаться с нами</a>
</div>

<div class="remodal" data-remodal-id="Modal" data-remodal-options="hashTracking: false,closeOnConfirm: false">
    <button data-remodal-action="close" class="remodal-close"></button>
    <div class="formArea">

        <form id="form" class="form" method="post" action="/process" enctype="application/x-www-form-urlencoded">
            <p class="formTitle">Оставте заявку либо свяжитесь с нами через Telegram</p>
            <p class="msgs"></p>

            <fieldset class="form-fieldset ui-input __first">
                <input name="name" type="text" id="username" tabindex="0" autocomplete="off"/>
                <label for="username">
                    <span data-text="Введите ваше имя">Введите ваше имя</span>
                </label>
            </fieldset>

            <fieldset class="form-fieldset ui-input __second">
                <input name="phone" type="tel" id="phone" tabindex="0" pattern="^[ 0-9]+$" autocomplete="off"/>
                <label for="phone">
                    <span data-text="Введите ваш телефон">Введите ваш телефон</span>
                </label>
            </fieldset>

            <fieldset class="form-fieldset ui-input __third">
                <textarea name="messages" id="messages" rows="10" tabindex="0"></textarea>
                <label for="messages">
                    <span data-text="Введите сообщение">Введите сообщение</span>
                </label>
            </fieldset>

            <!--<input name="formInfo" class="formInfo" type="hidden" value=""/>-->

            <div class="form-footer">
                <input type="submit" class="formBtn" value="Отправить" />
            </div>
            <p class="formCreator"><a href="http://intodevops.tk">intodevops.tk</a></p>
        </form>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!--<script type="text/javascript">
    $(".linkButton").click(function() {
        $( "input[name*='formInfo']" ).val($(this).attr( "title" ));
    });
</script>-->
<script src="modalform/libs/remodal/remodal.min.js"></script>
<script src="modalform/js/form.js"></script>
</body>
</html>
